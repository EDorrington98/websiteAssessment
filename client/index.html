<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>James is Trash</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/main.css" />
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <h1 class="col-sm-12 col-lg-12 box" style= "text-align: center" >Top banner</h1>
        </div>
    </div>

    <div class="container-fluid">
        <div class = "row">
                <button class = "col">Previous Orders</button>
                <button class = "col" onclick="window.location.href = 'items.html'">Items</button>
                <button class= "col" id="openBasket" onclick="openBasket();">Basket</button><br>
        </div>
    </div>
    <div class="container-fluid" id = "itemlist">
        <div class = "row">
            <h2 class = "col" style= "height: 40px; text-align: center"> Click To Add </h2>
            <button class = "col-12" style= "height: 40px" onclick="addItemToOrder();"> Item1 </button>
        </div>
    </div>


    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="openBasketModal" data-toggle="modal">
        <div class="modal-dialog modal-dialog centered modal-lg">
          <div class="modal-content">
            <form onsubmit="postData(event)">
                <div class="modal-header">
                    <h4>Current Order:</h4>
                </div>
                <div class="modal-body" >
                    <button class="btn btn-success" id="checkout" onclick="getData();">View Basket</button><br>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-info" id="checkout" onclick="postData(event);">Checkout</button><br>
                <button class="btn btn-danger" id="openBasket" onclick="refreshPage()">Clear Basket</button><br>
                </div>
                
                
            </form>
          </div>
        </div>
      </div>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
